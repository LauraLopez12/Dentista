<!DOCTYPE html>
<html>
<head>
	<title>FORMULARIO</title>
</head>
<body>
<center>
	<h1><img src="../fotos/logo dentista.png" width="75" height="75" align="left">
		Formulario
	</h1>
	<hr>
</center>

<form action="mailto:judititas2010@hotmial.com" method="post" enctype="text/plain">
<table width="700" align="center">
	<tr>
		<td>Nombre</td>
		<td><input type="text" name="nombre" size="40" maxlength="35"></td>
	</tr>
	<tr>
		<td>Edad</td>
		<td><input type="text" name="edad" size="3" maxlength="2"></td>
	</tr>
	<tr>
		<td>Sexo</td>
		<td>M<input type="radio" name="sexo" value="masculino">
            F<input type="radio" name="sexo" value="femenino">
		</td>
 	</tr>
	<tr>
			<td>Origen</td><td><select name="Lista">
			<option>Aguascalientes</option>
			<option>Baja California</option>
			<option>Baja California Sur</option>
			<option>Campeche</option>
			<option>Chiapas</option>
			<option>Chihuahua</option>
			<option>Ciudad de Mexico</option>
			<option>Coahuila</option>
			<option>Colima</option>
			<option>Durango</option>
			<option>Estado de México</option>
			<option>Guanajuato</option>
			<option>Guerrero</option>
			<option>Hidalgo</option>
			<option>Jalisco</option>
			<option>Michoacán</option>
			<option>Morelos</option>
			<option>Nayarit</option>
			<option>Nuevo León</option>
			<option>Oaxaca</option>
			<option>Puebla</option>
			<option>Queretaro</option>
			<option>Quintana Roo</option>
			<option>San Luis Potosi</option>
			<option>Sinaloa</option>
			<option>Sonora</option>
			<option>Tabasco</option>
			<option>Tamaulipas</option>
			<option>Tlaxcala</option>
			<option>Veracruz</option>
			<option>Yucatan</option>
			<option>Zacatecas</option>
            </select>
		</td>
	</tr>
	<tr>
		<td>Servicio que busca</td>
		<td>
		Resinas<input type="checkbox" name="lista">
        Limpieza<input type="checkbox" name="lista">
        Protesis<input type="checkbox" name="lista">
        Extraccion<input type="checkbox" name="lista">
        Amalgamas<input type="checkbox" name="lista">
        Otro<input type="checkbox" name="lista">
	</tr>
	<tr>
		<td>Comentarios</td>
		<td><textarea name="comments" rows="6" cols="40" maxlength="150"></textarea></td>
	</tr>
	<tr>
		<td><input type="submit" name="ENVIAR"></td>
		<td><input type="reset" name="BORRAR"></td>
	</tr>
</table>
	
</form>
<p></p>

</center>
</body>
</html>
